        <span class="your-order-header-span accent-color">Your order</span> is
        our priority: Personalized approach and quality of service
      </h2>

          class="name-input"
          type="text"
          placeholder="Enter your full name"
          required
        />

          class="email-input"
          type="email"
          placeholder="Enter your email"
          title="Maria"
          pattern="[a-zA-Zа-яА-ЯіІїЇґҐєЄйЙʼ]+"
          required
        />
        <textarea
          class="comments-input"
          type="text"
          placeholder="Comments"
          required
        ></textarea>
        <button class="send-btn button" type="submit">
          SEND
          <svg class="btn-icon" width="27.52" height="22">
            <use href="../img/symbol-defs.svg#icon-arrow"></use>
          </svg>
        </button>
      </form>
