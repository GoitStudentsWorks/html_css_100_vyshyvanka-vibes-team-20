<section class="your-order-section section">
  <div class="background-img-order"></div>
  <div class="container">
    <div class="order-block">
      <h2 class="your-order-header">
        <span class="your-order-header-span accent-color">Your order</span> is
        our priority: Personalized approach and quality of service
      </h2>
      <form class="order-form">
        <input
          class="name-input"
          type="text"
          placeholder="Enter your full name"
        />
        <input
          class="email-input"
          type="email"
          placeholder="Enter your email"
          title="Maria"
          pattern="[a-zA-Zа-яА-ЯіІїЇґҐєЄйЙʼ]+"
          required
        />
        <textarea
          class="comments-input"
          type="text"
          placeholder="Comments"
        ></textarea>
        <button class="send-btn button" type="submit">
          SEND
          <svg class="btn-icon" width="26" height="10">
            <use href="../img/symbol-defs.svg#icon-arrow"></use>
          </svg>
        </button>
      </form>
    </div>
    <div class="img-wrapper visually-hidden">
      <!-- vest img -->
      <picture class="choose-img">
        <!-- Desktop screen -->
        <source
          media="(min-width: 1280px)"
          srcset="../img/des-one/vest-des@2x.jpg 1048w"
          type="image/jpg"
        />
        <img
          src="../img/des-one/vest-des.jpg"
          alt="vest vyshivanka"
          width="524"
          height="521"
        />
        <!-- Tablet screen -->
        <source
          media="(min-width: 768px)"
          srcset="../img/tablet/vest-tab@2x.jpg 1276w"
          type="image/jpg"
        />
        <img
          src="../img/tablet/vest-tab.jpg"
          alt="vest vyshivanka"
          width="638"
          height="521"
        />
      </picture>
      <!-- ornament img -->
    </div>
  </div>
</section>
